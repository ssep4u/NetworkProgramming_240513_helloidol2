{% extends 'base.html' %}

{% block title %}Character List{% endblock %}

{% block content %}
<table class="table">
    <tr>
        <th>#</th>
        <th>name</th>
        <th>feature</th>
        <th>edit</th>
        <th>remove</th>
    </tr>
    {% for character in character_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="{% url '콩순이:character_detail' pk=character.id %}">{{ character.name }}</a></td>
        <td>{{ character.feature }}</td>
        <td><a href="{% url '콩순이:character_update' pk=character.id %}" class="btn btn-warning">🛠</a></td>
        <td><a href="{% url '콩순이:character_delete' pk=character.id %}" class="btn btn-danger">🧨</a></td>
    </tr>
    {% endfor %}
    <tr>
        <td colspan="5"><a href="{% url '콩순이:character_create' %}" class="btn btn-success">+ Character</a></td>
    </tr>
</table>
{% endblock %}
